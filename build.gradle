apply plugin: 'java'
apply plugin:'application'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.structurizr:structurizr-core:0.1'
    compile 'com.structurizr:structurizr-client:0.1'
}

mainClassName = "SpotterArchitectureOverview"

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

sourceCompatibility = 1.8
targetCompatibility = 1.8